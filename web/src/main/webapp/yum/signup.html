<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="./join.css">
    <script src="./join.js"></script>
	<link rel="shortcut icon" href="#">
</head>
<body>
    <div id="con">
    <div id="login">
    <div id="login_form"><!--로그인 폼-->
    <form id="f" method="post" action="./loginok.do">
        <h3 class="login" style="letter-spacing:-1px;">Sign up to Web</h3>
        <hr>
        
 		<label>
        <!-- <span>ID</span> -->
        <p style="text-align: left; font-size:12px; color:#666">userid</p>
        <input type="text" placeholder="아이디" class="size" id="uid" name="uid">
        <p></p>
        </label><!--아이디-->
        
        <label>
        <!-- <span>name</span> -->
        <p style="text-align: left; font-size:12px; color:#666">username </p>
        <input type="text" placeholder="이름" class="size" id="uname" name="uname">
        </label><!--이름-->
        
        <label>
        <!-- <span>PW</span> -->
        <p style="text-align: left; font-size:12px; color:#666">Password </p>
        <input type="password" placeholder="비밀번호" class="size" id="upw" name="upw">
        </label><!--비밀번호-->

        <label>
            <!-- <span>PW</span> -->
            <p style="text-align: left; font-size:12px; color:#666"> </p>
            <input type="password" placeholder="비밀번호 확인" class="size" id="upwck">
        </label><!--비밀번호 확인-->  <!-- 비밀번호 확인은 name값을 안달도록 한다 -->

        <label>
            <!-- <span>PW</span> -->
        <p style="text-align: left; font-size:12px; color:#666">Mobile Phone</p>
            <select class="size num1"  id="ucom" name="ucom">
                <option value="SKT" selected>SKT</option>
                <option value="KT">KT</option>
                <option value="LG">LG</option>
                <option value="알뜰폰">알뜰폰</option>
            </select>
            <input placeholder="-빼고 숫자만 입력"  class="size num2" id="utel" name="utel" required>
         </label> <!--전화번호-->


         <label>
                <!-- <span>PW</span> -->
            <p style="text-align: left; font-size:12px; color:#666">E-mail</p>
                <input type="text" placeholder="이메일" class="size" id="uem" name="uem">
        </label> <!--이메일-->  


    <br>
        <p>
            <input type="button" value="Create Acoout" class="btn" id="btn" onclick="join()">
            
        </p>
    </form>

    <hr>
    <p class="find">
        <span><a href="signin.html" >로그인 페이지로 이동</a></span>
    </p>
    </div>
    <div>
    </div><!--con-->

</body>
</html>
