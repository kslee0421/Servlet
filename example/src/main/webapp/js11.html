<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS SetTimeout, SetInterval</title>
</head>
<script>
//시간함수 변수가 필요함
//setTimeout : 일회성으로 해당 시간 되었을 경우 호출하는 방식
var timer = 0;
function set1(){
//	console.log(timer);
	timer++;
	setTimeout(set1,1000);
}	
setTimeout(set1,3000);  //1000 = 1초  한번만 실행


//setInterval : 한번 실행시 지속적으로 해당 시간마다 호출 방식
var timer2 =0;
function set2(){
	console.log(timer2);
	timer2++;
}
setInterval(set2,2000);
</script>
<body>

</body>
</html>
